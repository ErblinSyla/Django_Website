<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}
</form>
</body>
</html>
